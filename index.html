<!DOCTYPE html>
<head lang="fr">

	<title>Jumpp</title>

			  <div class="container-fluid">

					</li>
					<li class="nav-item">
					  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					</li>
				  </ul>
				</div>

			</nav>
		<div class="container-logo">

	<section class="container-cards">

			<div class="card-body card-body-small">
				<button class="card-button">Glaces</button>
			</div>
		</div>
		<div class="card card-small">
			<img src="assets/medias/fruits.jpg" />

			</div>
		</div>

			<img src="assets/medias/woodboard.jpg" />

				<h5 class="card-title">18 janvier</h5>

					<img class="ice-logo" src="assets/medias/ice-logo.svg" />

				</div>
				<p class="card-text text-lg-uppercase">A partir du 9/03</p>
				<p class="card-text">Patience...</p>
			  </div>
		</div>
		<div class="card card-large">
			<img src="assets/medias/livraisons.jpg" />
